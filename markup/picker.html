<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Launch Picker</title>
	</head>
	<body>
		<div>
			{{#each launchOptions}}
			<button on:click="clicked">{{this}}</button>
			{{/each}}
		</div>

		<script>
			document.querySelectorAll('button').forEach((button, i) => {
				button.addEventListener('click', () => {
					external.invoke(button.innerHTML)
				})
			})
		</script>
	</body>
</html>
